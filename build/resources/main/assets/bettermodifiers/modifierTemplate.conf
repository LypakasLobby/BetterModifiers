# A list of allowed species. * (or leave blank) for any
# Can specify certain forms like so -> "raichu form:alolan"
Allowed-Species=[
    "onix",
    "steelix"
]
# Sets the item data
Item {
    "Display-ID"="pixelmon:hard_stone"
    "Display-Name"="&eCrystal Modifier"
    "Lore"=[
        "Right click on an Onix or a Steelix",
        "It will turn them into the Crystal form variant",
        "With a Bold Nature and on Level 100"
    ]
}
# Sets the function of the modifier
# Functions: "apply <texture>", "make shiny", "make unshiny", "growth <growth>", "nature <nature>", "level <level>", "form <form>"
Functions=[
    "nature bold",
    "apply crystal",
    "level 100",
]
# Permission(s) needed to use the modifier, if any
Permissions=[]